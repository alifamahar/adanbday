<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still counting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Jersey 20", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url("bgambil.gif");
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .momen {
            margin-bottom: 30%;
            display: flex;
            flex-direction:column;
    margin-top: 20px; /* Atur jarak agar tidak tertutup */
    z-index: 10;
}

        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
            z-index: 1000;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9); /* Latar hitam transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .countdown {
            text-align: center;
            border: 2px solid #00a6ff;
            background-color: rgba(0, 0, 0, 0.473);
            border-radius: 10px;
            padding: 30px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            flex: 1;
            max-width: 500px;
        }

        .photo-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #f2ff00;
            overflow: hidden;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .countdown h2 {
            margin: 5px;
            font-size: 1.2rem;
            font-weight: lighter;
            color: #ffffff;
        }

        .timer {
            font-size: 1.5rem;
            color: rgb(255, 110, 204);
            font-weight: bold;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: xx-large;
            background: none;
            border: none;
            color: #21ef80;
            cursor: pointer;
        }

        #closeBtn:hover {
            color: #f32dd5;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>

<body>
    <div class="momen">
        <h1>Momen</h1>
    </div>
    <div class="container">
        <!-- Timer 1 -->
        <div class="countdown">
            <div class="photo-circle">
                <img src="mini.jpg" alt="Foto 1">
            </div>
            <h2>Waktu berlalu setelah kamu hadir di bumi:</h2>
            <p class="timer" id="timer1"></p>
            <h2>and still counting...</h2>
        </div>

        <!-- Timer 2 -->
        <div class="countdown">
            <div class="photo-circle">
                <img src="our.jpg" alt="Foto 2">
            </div>
            <h2>Waktu berlalu setelah kamu hadir di hidupku:</h2>
            <p class="timer" id="timer2"></p>
            <h2>and still counting...</h2>
        </div>
    </div>
    <button id="closeBtn" onclick="window.location.href='hadiah.html'">ðŸ—™</button>
    <audio id="audioPlayer" src="how.mp3" type="audio/mpeg" autoplay></audio>
    <script>
        // Timer 1: Dimulai dari 04 Desember 2002
        const startDate1 = new Date("December 4, 2002 00:00:00").getTime();

        // Timer 2: Dimulai dari 21 Oktober 2024
        const startDate2 = new Date("October 21, 2024 00:00:00").getTime();

        function updateTimers() {
            const currentDate = new Date().getTime();

            // Timer 1: Hitung waktu
            const timeDifference1 = currentDate - startDate1;
            const days1 = Math.floor(timeDifference1 / (1000 * 60 * 60 * 24));
            const hours1 = Math.floor((timeDifference1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes1 = Math.floor((timeDifference1 % (1000 * 60 * 60)) / (1000 * 60));
            const seconds1 = Math.floor((timeDifference1 % (1000 * 60)) / 1000);

            document.getElementById("timer1").innerHTML = `${days1} hari ${hours1} jam ${minutes1} menit ${seconds1} detik`;

            // Timer 2: Hitung waktu
            const timeDifference2 = currentDate - startDate2;
            const days2 = Math.floor(timeDifference2 / (1000 * 60 * 60 * 24));
            const hours2 = Math.floor((timeDifference2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes2 = Math.floor((timeDifference2 % (1000 * 60 * 60)) / (1000 * 60));
            const seconds2 = Math.floor((timeDifference2 % (1000 * 60)) / 1000);

            document.getElementById("timer2").innerHTML = `${days2} hari ${hours2} jam ${minutes2} menit ${seconds2} detik`;

            // Panggil fungsi updateTimers setiap detik
            setTimeout(updateTimers, 1000);
        }

        // Jalankan fungsi updateTimers saat halaman dimuat
        updateTimers();
    </script>
</body>

</html>
