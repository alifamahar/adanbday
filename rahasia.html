<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cake and Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Jersey 20";
    }

    body {
        display: flex;
        align-items: top;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-image: url("bgambil.gif");
        background-color: black;
        background-size: cover;
        background-repeat: no-repeat;
    }

    .video-container {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .video-container video {
        width: 40%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .rahasia {
        display: block;
        position: absolute;
        color: aliceblue;
        align-items: center;
        justify-content: center;
        padding-top: 20%;
        width: 100%;
        height: 100%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.9);
    }
    .countdown {
            font-size: 3rem;
            margin: 20px 0;
        }
    #closeBtn {
        position: absolute;
        top: 30px;
        right: 30px;
        font-size: xx-large;
        transform: none;
        background-color: none;
        background: none;
        border: none;
        color: #21ef80;
    }

    #closeBtn:hover {
        color: #f32dd5;
        /* Ubah warna saat dihover */
    }

</style>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
</head>

<body>
    <div class="rahasia">
        <h1>Yeay! Kamu menemukan hadiah rahasia!</h1>
        <h2>Hadiah akan dibuka pada<br> <span class="countdown">3</span></p>
    </div>
    <div class="video-container">
        <video controls>
            <source src="last.mp4" type="video/mp4" />
            Browsermu tidak mendukung tag ini, upgrade donk!
        </video>
        <button id="closeBtn" onclick="window.location.href='selesai.html'">ðŸ—™</button>
    </div>
    </div>

    </div>

    <script>
        // Ambil elemen-elemen teks dan tombol
        const texts = [document.getElementById("text1"), document.getElementById("text2"), document.getElementById("text3")];
        const nextBtn = document.getElementById("nextBtn");
        const prevBtn = document.getElementById("prevBtn");
        let countdown = 3;
        const countdownElement = document.querySelector('.countdown');
        const hiddenMessage = document.querySelector('.video-container');
        let currentIndex = 0; // Indeks awal
        const interval = setInterval(() => {
            countdown--;
            if (countdown === 0) {
                clearInterval(interval);
                countdownElement.parentElement.style.display = 'none';
                hiddenMessage.style.display = 'flex';
            } else {
                countdownElement.textContent = countdown;
            }
        }, 1000);
        // Fungsi untuk memperbarui visibilitas teks
        function updateVisibility() {
            texts.forEach((text, index) => {
                text.style.display = index === currentIndex ? "block" : "none";
            });

            // Tampilkan/hilangkan tombol prev/next sesuai kondisi
            prevBtn.style.display = currentIndex > 0 ? "block" : "none";
            nextBtn.style.display = currentIndex < texts.length - 1 ? "block" : "none";
        }

        // Event listener untuk tombol Next
        nextBtn.addEventListener("click", () => {
            if (currentIndex < texts.length - 1) {
                currentIndex++;
                updateVisibility();
            }
        });

        // Event listener untuk tombol Previous
        prevBtn.addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateVisibility();
            }
        });

        // Inisialisasi tampilan awal
        updateVisibility();
    </script>
</body>

</html>
